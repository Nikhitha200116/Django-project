{% extends 'info/base.html' %}

    {% block content %}
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <h2 class="text-center">
                        Timetable
                    </h2>
                </div>
                <div id="no-more-tables">
                    <table class="col-sm-9 table table-bordered table-striped table-condensed cf">
                        <thead class="cf">
                            <tr>
                                <th>      </th>
                                <th>8:40-9:30</th>
                                <th>9:30-10:20</th>
                        
                                <th> Lunch Break</th>
                                <th>11:50 - 12:40</th>
                
                                <th>2:30 - 3:20</th>
                                <th>3:20 - 4:10</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                               {% for i in matrix %}
                            <tr>
                               {% for j in i %}
                                    {% if forloop.counter == 1 %}
                                    <td><b>{{ j }}</b></td>
                                    {% else %}
                                    <td>{{ j }}</td>
                                    {% endif %}
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>

    {% endblock %}
